<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <th:block th:replace="~{layout :: Link-css}"></th:block>
    <style>
        /* Định dạng cho container chính */
     /* Định dạng cho container chính */
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url('https://wallpaperaccess.com/full/1159705.jpg'); /* Đường dẫn đến hình nền */
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center center;
    }

    /* Định dạng cho form-container */
    .form-container {
        background-color: rgba(255, 255, 255, 0.8); /* Màu nền của form-container với độ trong suốt */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

        .form-container label {
            margin-right: 10px;
        }

        .form-container input[type="text"] {
            padding: 5px;
        }

        .form-container button[type="submit"] {
            margin-top: 10px;
            padding: 5px 15px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <form th:action="@{/otp-verification}" method="post">
            <div class="row justify-content-center">
                <div>
                    <label for="email">Địa chỉ Email:</label>
                    <input type="email" id="email" name="email" required style="border: 1px solid #ccc; border-radius: 5px; padding: 5px; margin-bottom: 10px;">
                </div>
                <div>
                    <label for="otpCode">Nhập mã OTP:</label>
                    <input type="text" id="otpCode" name="otpCode" required style="border: 1px solid #ccc; border-radius: 5px; padding: 5px; margin-bottom: 10px;">
                </div>
                <div>
                    <button type="submit">Xác thực</button>
                </div>
                <hr>
                </hr>
                <div>
                    <a class="nav-link" href="/">Trở về</a>
                </div>
            </div>
        </form>
    </div>
</div>
<th:block th:replace="~{layout :: footer}"></th:block>
</body>
</html>
