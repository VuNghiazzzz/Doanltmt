<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <th:block th:replace="~{layout :: Link-css}"></th:block>
    <style>
     body {
            background-image: url('https://cdn.sforum.vn/sforum/wp-content/uploads/2023/06/tai-hinh-nen-dep-nhat-the-gioi-57.jpg'); /* Replace 'your-image.jpg' with your image file */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            font-family: Arial, sans-serif;
        }
        .container {
        background-color: rgba(255, 255, 255, 0.7);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .container input[type="text"],
    .container input[type="email"],
    .container input[type="password"],
    .container select {
        border-radius: 5px; /* Rounded corners for input fields and select */
        padding: 10px;
        margin: 5px 0;
        width: 100%;
    }

    .container select {
        width: 100%; /* Full-width select */
    }

    .container button {
        border-radius: 5px; /* Rounded corners for the button */
        padding: 10px 20px;
        margin-top: 10px;
    }

    .form-action {
        margin-top: 20px;
    }
    </style>
</head>
<body>
<th:block th:replace="~{layout :: header}"></th:block>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <h3 class="card-title text-center">Sign Up</h3>
            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">First Name:</label><span class="text-danger">*</span>
                    <input type="text" class="form-control" th:field="*{name}" id="name">
                    <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" th:field="*{email}" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label><span class="text-danger">*</span>
                    <input type="text" class="form-control" id="username" th:field="*{username}">
                    <span class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label><span class="text-danger">*</span>
                    <input type="password" class="form-control" id="password" th:field="*{password}">
                    <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>
                <div class="mb-3">
                    <label for="Ngaysinh" class="form-label">Date of Birth:</label><span class="text-danger">*</span>
                    <input type="date" class="form-control" id="Ngaysinh" th:field="*{Ngaysinh}" required>
                    <span class="text-danger" th:if="${#fields.hasErrors('Ngaysinh')}" th:errors="*{Ngaysinh}"></span>
                </div>
                <div class="mb-3">
                    <label for="Gioitinh" class="form-label">Gender:</label><span class="text-danger">*</span>
                    <select class="form-control" id="Gioitinh" th:field="*{Gioitinh}">
                        <option value="Nam">Nam</option>
                        <option value="Nữ">Nữ</option>
                    </select>
                    <span class="text-danger" th:if="${#fields.hasErrors('Gioitinh')}" th:errors="*{Gioitinh}"></span>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-info">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</div>
<th:block th:replace="~{layout :: footer}"></th:block>
</body>
</html>
