<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <th:block th:replace="~{layout :: Link-css}"></th:block>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-image: url('https://cdn.sforum.vn/sforum/wp-content/uploads/2023/06/tai-hinh-nen-dep-nhat-the-gioi-57.jpg'); /* Replace 'your-image.jpg' with your image file */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.7); /* Add a semi-transparent white background for better text readability */
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 15px;
        }
        .form-action {
            margin-top: 20px;
        }

    </style>
</head>
<body>
<th:block th:replace="~{layout :: header}"></th:block>
<div class="container">
    <div class="col-lg-6 col-md-8">
        <h3 class="card-title text-center">Login</h3>
        <form th:action="@{/login}" method="post">
            <fieldset>
                <div th:if="${param.error}" class="alert alert-danger">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    You have been logged out.
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username: </label>
                    <input type="text" required class="form-control" id="username" name="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password: </label>
                    <input type="password" required class="form-control" id="password" name="password">
                </div>
                <div class="mb-3">
                    <input type="checkbox" class="remember-me" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <div class="d-grid gap-2 form-action">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a class="text-primary text-center" href="/register">Don't have account. Sign up?</a>
                </div>
<!--                <hr>-->
<!--                <p style="display: flex; align-items: center; justify-content: center;">-->
<!--                    hoặc đăng nhập bằng-->
<!--                </p>-->
<!--                <hr>-->
<!--                <div class="center">-->
<!--                    <a th:href="@{/oauth2/authorization/google}" class="google-login" style="display: flex; align-items: center; justify-content: center;">-->
<!--                        <div style="display: flex; align-items: center;">-->
<!--                            <img src="https://static-00.iconduck.com/assets.00/google-icon-2048x2048-czn3g8x8.png" style="width: 30px; margin-right: 10px;" class="login-gg-fb__icon">-->
<!--                            <p class="login-gg-fb__text">Google</p>-->
<!--                        </div>-->
<!--                    </a>-->
<!--                </div>-->
            </fieldset>
        </form>
    </div>
</div>
<th:block th:replace="~{layout :: footer}"></th:block>
</body>
</html>
