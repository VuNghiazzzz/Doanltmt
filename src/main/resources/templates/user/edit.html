<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="layout :: Link-css"></th:block>
    <title>Update Book</title>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
    <h1>Update Book</h1>
    <form th:action="@{/show/edit/{id}(id=${user.id})}" method="post" th:object="${user}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" required><br>

        <label for="Ngaysinh">Ngaysinh:</label>
        <input type="text" id="Ngaysinh" name="Ngaysinh" th:field="*{Ngaysinh}" required><br>

        <label for="Gioitinh">Gioitinh:</label>
        <input type="text" id="Gioitinh" name="Gioitinh" th:field="*{Gioitinh}" required><br>

        <button type="submit">Save</button>
    </form>
    <br>
    <a th:href="@{/show/users}" class="btn btn-secondary btn-sm">Back to List</a>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
