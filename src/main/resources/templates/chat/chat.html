<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/schema/security"
      lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .chat-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .chat-messages {
            padding: 10px;
            max-height: 500px;
            overflow-y: auto;
        }

        .message-container {
            display: flex;
            margin-bottom: 10px;
        }

        .message-sender {
            font-weight: bold;
            margin-right: 10px;
        }

        .message-text {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
        }

        .chat-input {
            background-color: #fff;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
            padding: 10px;
            display: flex;
        }

        .input-field {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .send-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px 20px;
            margin-left: 10px;

        }
    </style>
    <meta charset="UTF-8">
    <title>Chat room</title>
</head>
<body>
<div class="container">
    <h1>Chat Room</h1>
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="message-container">
                <div th:each="message : ${messages}" class="message-container">
                    <span class="message-sender" th:text="${message.sender.username}"></span>
                    <div class="message-text" th:text="${message.content}"></div>
                </div>
            </div>
            <!-- Add more messages here -->
        </div>
        <div class="chat-input">
            <form action="/api/create" method="post">
                <input type="text" class="input-field" name="content" placeholder="Type your message...">
                <button type="submit" class="send-button">Send</button>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
