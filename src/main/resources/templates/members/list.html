<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Members</title>
</head>
<body>
<h2>Members of Group Chat</h2>
<ul>
  <li th:each="member : ${groupChat.groupMembers}">
    <span th:text="${member.user.username}"></span>
    <span th:text="${member.status}"></span>
  </li>
</ul>
</body>
</html>
