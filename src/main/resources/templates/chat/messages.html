<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat Room</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        background-image: url('https://haycafe.vn/wp-content/uploads/2022/01/Hinh-nen-trang-dep-4K.jpg'); /* Replace 'your-image-url.jpg' with the URL of your background image */
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;

    flex-direction: row; /* Sắp xếp các phần tử theo chiều ngang */
    align-items: center;
    }

    .chat-container {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      background-color: #f7f7f7;
      height: 400px;
      overflow-y: scroll;
    }

    .message-container {
      margin: 10px 0;
      display: flex;
      align-items: flex-start;
    }

    .message-sender {
      font-weight: bold;
      margin-right: 10px;
    }

    .message-text {
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      border-radius: 10px;
    }

    .chat-input {
      margin-top: 20px;
    }

    .input-field {
      width: 70%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .send-button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .back-button {
      margin-top: 10px;
    }

    .back-link {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .back-link:hover {
      background-color: #0056b3;
    }

    .attached-image {
      max-width: 100%;
      height: auto;
    }
    .custom-file-upload {
    border: 1px solid #ccc;
    display: inline-block;
    padding: 6px 12px;
    cursor: pointer;
    background-color: #007bff;
    color: #fff;
    border-radius: 5px;
}

.custom-file-upload input[type="file"] {
    display: none;
}

.custom-file-upload:hover {
    background-color: #0056b3;
