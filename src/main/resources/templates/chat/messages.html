<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat Room</title>
    <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .chat-container {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      background-color: #f7f7f7;
      height: 400px;
      overflow-y: scroll;
    }

    .message-container {
      margin: 10px 0;
      display: flex;
      align-items: flex-start;
    }

    .message-sender {
      font-weight: bold;
      margin-right: 10px;
    }

    .message-text {
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      border-radius: 10px;
    }

    .chat-input {
      margin-top: 20px;
    }

    .input-field {
      width: 70%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .send-button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .back-button {
      margin-top: 10px;
    }

    .back-link {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .back-link:hover {
      background-color: #0056b3;
    }

    .attached-image {
      max-width: 100%;
      height: auto;
    }
    .custom-file-upload {
    border: 1px solid #ccc;
    display: inline-block;
    padding: 6px 12px;
    cursor: pointer;
    background-color: #007bff;
    color: #fff;
    border-radius: 5px;
}

.custom-file-upload input[type="file"] {
    display: none;
}

.custom-file-upload:hover {
    background-color: #0056b3;
}
body {
  font-family: Arial, sans-serif;
  background-color: #6a0dad; /* Màu tím đẹp */
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  background-color: #ffffff; /* Màu nền cho phần container */
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Hiệu ứng bóng đổ */
}

.chat-container {
  border: 1px solid #ccc;
  border-radius: 10px;
  padding: 10px;
  background-image: url('https://e0.pxfuel.com/wallpapers/416/425/desktop-wallpaper-black-car-neon-lamborghini-vehicle-artwork-rear-view-%E2%80%A2-for-you-for-mobile-electric-blue-car.jpg'); /* Thay 'your-background-image.jpg' bằng đường dẫn tới hình nền */
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;
  height: 400px;
  overflow-y: scroll;
}
  </style>
</head>
<body>
<div class="container">
    <h1>Chat Room</h1>
    <div class="chat-container" id="chatMessages">
        <div th:each="message : ${messages}" class="message-container">
            <span class="message-sender" th:text="${message.sender.username}"></span>
            <div class="message-text" th:text="${message.content}"></div>

            <!-- Hiển thị hình ảnh đính kèm (nếu có) -->
            <div th:if="${message.attachedFileName}">
                    File: <a th:href="'/download/' + ${message.attachedFileName}" th:text="${message.attachedFileName}" download></a>
            </div>
<!--            <img style="height: 363px" th:src="${product.urlImageThumbnail}" class="card-img-top" alt="...">-->
        </div>
    </div>
    <div class="chat-input">
        <form action="/api/create" method="post" enctype="multipart/form-data">
            <input type="text" class="input-field" name="content" placeholder="Type your message...">
            <label class="custom-file-upload">
                <input type="file" name="file" accept="image/*">
                Choose File
            </label>
            <button type="submit" class="send-button">Send</button>
        </form>
    </div>
    <div class="back-button">
        <a th:href="@{/groupchat/list}" class="back-link">Trở lại</a>
    </div>
</div>
</body>
</html>
